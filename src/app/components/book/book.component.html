<mat-card class="book-card" >
  <mat-card-header class="book-card__header">
    <mat-card-title class="book-card__title">
      {{ bookItem.name }}
    </mat-card-title>
  </mat-card-header>
    <mat-card-content class="book-card__content">
      <p class="book-card__content__description">{{ bookItem.description }}</p>
      <hr>
      <p class="book-card__content__category">{{ bookCategory | titlecase}}</p>
      <p class="book-card__date">
        <span class="book-card__date__label">Create date: </span>
        <span class="book-card__date__content">{{ bookItem.createDate | date }}</span>
      </p>
      <p class="book-card__price">
        <span class="book-card__price__label">Price: </span>
        <span class="book-card__price__content">{{ bookItem.price | currency }}</span>
      </p>
      <hr>
    </mat-card-content>
    <mat-card-actions class="book-card__buttons">
      <button 
        class="book-card__button book-card__button_buy"
        [disabled]="!bookItem.isAvailable"
        mat-button
      >Buy</button>
    </mat-card-actions>
</mat-card>
